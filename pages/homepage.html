<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link rel="stylesheet" href="../styles/homepage.css">
    <link rel="stylesheet" href="../styles/modal.css">
    <script type="module" src="../logic/modal.js"></script>
    <script type="module" src="../logic/shift.js"></script>
    <script type="module" src="../logic/homepage.js"></script>

</head>

<body>

    <header>
        <ul class="nav">
            <li>ShiftBuilder</li>
            <li><a href="">My shifts</a></li>
            <li><a href="">Edit profile</a></li>
            <li><a href="" id="openModalBtn">Add shift</a></li>
            <li id="usernameHello">Hello, placeholder</li>
            <li id="logoutBtn"><a href="">Logout</a></li>
        </ul>
    </header>

    <main>
        <table id="table">
            <thead id="tableHeader">
                <tr>
                    <th>Shift name</th>
                    <th>Date</th>
                    <th>Start Time</th>
                    <th>End time</th>
                    <th>Hourly Wage</th>
                    <th>Workplace</th>
                    <th>Profit</th>
                </tr>
            </thead>
        </table>
    </main>

    <!-- modal -->

    <div id="shiftModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Shift Details</h2>
            <form id="shiftForm" class="shiftForm">
                <label for="shiftName">Shift Name:</label>
                <input type="text" id="shiftName" name="shiftName" required><br>
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required><br>
                <label for="startTime">Start Time:</label>
                <input type="time" id="startTime" name="startTime" required><br>
                <label for="endTime">End Time:</label>
                <input type="time" id="endTime" name="endTime" required><br>
                <label for="hourlyWage">Hourly Wage:</label>
                <input type="number" id="hourlyWage" name="hourlyWage" step="0.01" required><br>
                <label for="workplace">Workplace:</label>
                <input type="text" id="workplace" name="workplace" required><br>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>


</body>

</html>
