<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../styles/register.css">
    <script src="../logic/register.js" defer></script>
</head>

<body>

    <form action="" id="form">
        <h2>Create your account</h2>
        <div class="input-control">
            <input type="text" id="username" placeholder="Username">
            <div class="error"></div>
        </div>
        <div class="input-control">
            <input type="text" id="email" placeholder="Email">
            <div class="error"></div>
        </div>
        <div class="input-control">
            <input type="password" id="password" placeholder="Password">
            <div class="error"></div>
        </div>
        <div class="input-control">
            <input type="password" id="passwordConfirm" placeholder="Confirm Password">
            <div class="error"></div>
        </div>
        <div class="input-control">
            <input type="text" id="firstName" placeholder="First Name">
            <div class="error"></div>
        </div>
        <div class="input-control">
            <input type="text" id="lastName" placeholder="Last Name">
            <div class="error"></div>
        </div>
        <div class="input-control">
            <input type="number" id="age" placeholder="Age">
            <div class="error"></div>
        </div>
        <input type="submit" class="register" id="register" value="Register">
        <p class="loginText" id="loginText">Already have an account ?
            <a href="" class="loginBtn" id="loginBtn">Login</a>
        </p>
    </form>


</body>

</html>
